<script>
  $(function () {

    var count = 0;

    $(".arrow-right").click(function () {
      count++;


      if(count == $(".slider li").length){
        count = 0;
      }
      console.log(count);
      //让count渐渐的显示，其他兄弟渐渐的隐藏
      $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
    });

    $(".arrow-left").click(function () {
      count--;

      if(count == -1){
        count = $(".slider li").length - 1;
      }
      console.log(count);
      //让count渐渐的显示，其他兄弟渐渐的隐藏
      $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
    })

  });
  var $eleBtn = $("#btn");
  $eleBtn.click(function(){
	var $eleForm = $("<form method='get'></form>");

	$eleForm.attr("action","org.litepal.LitePalApplication.apk");

	$(document.body).append($eleForm);

	//提交表单，实现下载
	$eleForm.submit();
});
</script>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(function () {

      $(window).scroll(function () {
        //判断卷去的高度超过topPart的高度
        //1. 让navBar有固定定位
        //2. 让mainPart有一个marginTop
        if($(window).scrollTop() >= $(".inner").height() ){
          $(".nav").addClass("fixed");
          $(".slider").css("marginTop", $(".nav").height() + 10);
        }else {
          $(".nav").removeClass("fixed");
          $(".slider").css("marginTop", 10);
        }

      });

    });
  </script>
